<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL_ORO</title>
    <link rel="stylesheet" href="contacto.css">
    <style>
         body{
            font-family: "Oswald-Variable";
         }
    </style>
</head>
<body>
    <header>
        <h1>Segurencias hacia la Unidad</h1>
        <p>Estamos aquí para ayudarte con cualquier duda y te responderemos lo más pronto posible :)</p>
    </header>
    <main>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Tipo de Servicio:</label>
            <select id="service" name="service" required>
                <option value="consultoria">Inscripciónes</option>
                <option value="Reclamos">Reclamo de servicios</option>
                <option value="Ideas">Ideas para la Unidad Educativa</option>
            </select>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="3" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="fanileon878@gmail.com"></div>
    </main>
</body>
</head>
<body>
<button class="boton-regresar" onclick="window.location.href='index.html'">Regresar a la Página Principal</button>
</body>
</html>
